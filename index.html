<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="mt-8">
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class=" flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- frist container -->
                <div class="card w-122 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p>Area (A) = 0.5*b*h</p>
                        <p class="">
                            <input type="text" id="triangle-base" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="base">
                            <span class="ml-1">cm</span>
                            <input type="text" id="triangle-height" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="heihgt">
                            <span class="ml-1">cm</span>
                        </p>
                        <p>Area: <span id="triangle-area"></span>0 cm<sup>2</sup></p>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate </button>
                        </div>
                    </div>
                </div>
                <!-- second container -->
                <div class="card w-122 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle!</h2>
                        <p>Area (A) = w*I</p>
                        <p class="">
                            <input type="text" id="rectangle-width" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="width">
                            <span class="ml-1">cm</span>
                            <input type="text" id="rectangle-length" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="length">
                            <span class="ml-1">cm</span>
                        </p>
                        <p>Area: <span id="rectangle-area"></span>0 cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="claculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- thrid container -->
                <div class="card w-122 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">parallelogram!</h2>
                        <p>Area (A) = b * h</p>
                        <p>b=10cm, h=12cm</p>
                        <p class="">
                            <input type="text" id="parallelogram-base" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="base">
                            <span class="ml-1">cm</span>
                            <input type="text" id="parallelogram-height" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="heihgt">
                            <span class="ml-1">cm</span>
                        </p>
                        <p>Area: <span id="parallelogram-area"></span>0 cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParalleloramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- four container -->
                <div class="card w-122 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse!</h2>
                        <p>Area (A) = Ï€ab</p>
                        <p>b=10cm, h=12cm</p>
                        <p class="">
                            <input type="text" id="ellipse-large" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="large">
                            <span class="ml-1">cm</span>
                            <input type="text" id="ellipse-short" class="border bg-gray-100 text-xl w-16 px-2 "
                                placeholder="short">
                            <span class="ml-1">cm</span>
                        </p>
                        <p>Area: <span id="ellipse-area"></span>0 cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-3xl">Area Claculator</div>
                <div id="calculation-entry"></div>
            </div>
        </div>
    </main>
    <script src="script/area-calculator.js"></script>

</body>


</html>
